spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/a107_mysql?serverTimezone=Asia/Seoul
    username: ssafy
    password: ssafy
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: true

  redis:
    lettuce:
      pool:
        max-active: 5
        max-idle: 5
        min-idle: 2
    host: localhost
    port: 6379

  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: a107_mongodb
      username: ssafy
      password: ssafy

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  header: Authorization
  secret: rendez-boo-secret-key-needs-very-long-secret-key-for-safety
  access-token-validity-milliseconds: 1800000
  refresh-token-validity-milliseconds: 259200000

openvidu:
  url: http://localhost:4443/
  secret: MY_SECRET

logging:
  level:
    root: info
    com.ssafy: debug

cloud:
  aws:
    s3:
      bucket: rendezboo-s3
    region:
      static: ap-northeast-2
    stack:
      auto: false
    cloudfront: http://d156wamfkmlo3m.cloudfront.net/images/

